<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSchool Africa - Home</title>
    <link rel="stylesheet" href="style.css">
</head>

    <body>
    
        <!-- Main Content -->
        <main>
            <section id="form-container">
                <h1>Application Form</h1>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="program">Choose Your Program:</label>
                        <select id="program" name="program" required>
                            <option value="software">School of Software Engineering</option>
                            <option value="cloud">School of Cloud Engineering</option>
                            <option value="data">School of Data Science</option>
                        </select>
                    </div>
                    <button type="submit" class="button">Submit</button>
                </form>
            </section>
        </main>
    
        <!-- Footer -->
        <footer>
            <p>&copy; 2024 AltSchool Africa. All rights reserved.</p>
        </footer>
    </body>
</body>
</html>
